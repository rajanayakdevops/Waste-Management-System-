<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wasteExchange - Seller</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../wasteExchange/seller.css" />
    <link rel="stylesheet" href="../wasteExchange/seller2.css" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#">
                <img src="../wasteExchange/images/pngwing.com.png" alt="wasteExchange" />
            </a>
        </div>
        <nav class="nav_bar">
            <a href="#">Dashboard</a>
            <a href="#">Manage Products</a>
            <a href="#">Orders</a>
            <a href="#">Analytics</a>
            <a href="#">Settings</a>
        </nav>
        <div class="search_bar">
            <input
                class="search_input"
                placeholder="Search for products, brands and more"
            />
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">notifications</span>
                <span class="action_name">Notifications</span>
            </div>
            <!-- <a class="action_container" href="../HTML/userBag.html">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
                <span class="bag-item-count">0</span>
            </a> -->
        </div>
    </header>

    <body>
        <div class="container">
            <h1>Recyclable Material Marketplace</h1>
    
            <!-- Form to Add New Recyclable Item -->
            <div class="form-container">
                <h2>Add New Recyclable Material</h2>
                <form id="recycleForm">
                    <input type="text" id="itemName" placeholder="Material Name" required>
                    <select id="materialType" required>
                        <option value="">Select Material Type</option>
                        <option value="Plastic">Plastic</option>
                        <option value="Metal">Metal</option>
                        <option value="Glass">Glass</option>
                        <option value="Paper">Paper</option>
                        <option value="Electronics">Electronics</option>
                    </select>
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <input type="number" id="itemWeight" placeholder="Weight (in kg)" required>
                    <input type="number" id="itemPrice" placeholder="Price (in â‚¹)/Kg" required>
                    <button type="submit">Add Material</button>
                </form>
            </div>
    
            <!-- List of Recyclable Materials -->
            <div class="list-container">
                <h2>Available Recyclable Materials</h2>
                <ul id="materialList">
                    <!-- Items will be displayed here -->
                </ul>
            </div>
        </div>
    
            <script src="../Script/User/seller2.js"></script>
    
</body>
</html>
